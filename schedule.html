<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="src/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="src/jquery-1.11.1.min.js"></script>
		<script src="src/jquery.mobile-1.4.5.min.js"></script>
		
	</head>
	<body>
		<div data-role="page" data-theme="b" >
			<div data-role="header" data-position="inline">
				<h1>CloudGen</h1>
				<a href="inbox.html" data-icon="comment" class="ui-btn-right">Inbox</a>
			</div>
			<div data-role="content" data-theme="b">


				<form action="#" method="get">

					<h4 style="margin-top:40px">Schedule meeting with out experts</h4>


					<div data-role="fieldcontain" style="margin-top:20px">
						<label for="time_">Enter time:</label>
						<input type="text" name="time_" id="time_" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="date_">Enter date:</label>
						<input type="text" name="date_" id="date_" value=""  />
					</div>
					<div data-role="fieldcontain">
					<label for="select_topic" class="select">Choose topic:</label>
					<select name="select-choice-1" id="combo" name="select_topic">
						<option value="standard">Topic 1</option>
						<option value="rush">Topic 2</option>
						<option value="express">Topic 3</option>
						<option value="overnight">Topic 4</option>
					</select>
					</div>
					
						
				</form>
				<script>
				function onSubmitButton(){
							//	alert($('#combo :selected').text());
								$.get("http://xeamphiil.co.nf/CloudGen/MakeMeeting.php/MakeMeeting.php", { user_id:1, 
								topic:$('#combo :selected').text(), date_meet:$('input[name=date_]').val()
								, time_meet:$('input[name=time_]').val()}, function(data, status){
									alert("Data: " + data + "\nStatus: " + status);
								});
						}
					</script>
				<div class="ui-grid-solo" style="margin-top:40px">
						<div class="ui-block-a">
							 <input type="submit" name="Action" value="Schedule" data-theme="a" onclick="onSubmitButton()"/>
						</div>
					</div>

			</div>
		<div data-role="footer" data-position="fixed">	
		<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="user">Profile</a></li>
						<li><a href="schedule.html" data-icon="calendar" class="ui-btn-active ui-state-persist">Schedule</a></li>
						<li><a href="showcase.html" data-icon="shop">Briefcase</a></li>
						<li><a href="info.html" data-icon="info">Info</a></li>
					</ul>
				</div>
		</div>
	</body>
</html>
