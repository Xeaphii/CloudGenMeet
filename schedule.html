<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="src/jquery.ptTimeSelect.css" />
		<script type="text/javascript" src="src/jquery.ptTimeSelect.js"></script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/redmond/jquery-ui.css" />
		<style>
		.ui-page,.ui-body-c, .ui-overlay-c  { 
			background:#fff;
			}
		</style>
	</head>
	<body>
		<div data-role="page" data-theme="a" >
			<div data-role="header" data-position="inline">
				<h1>CloudGen</h1>
				<a href="index.html" data-icon="comment" class="ui-btn-right">Inbox</a>
			</div>
			<div data-role="content" data-theme="a">
			<form method="post" action="demoform.asp">
				  <div class="ui-field-contain">
					<label for="time_">Choose time:</label>
						<input name="time" value="" id="time_"/>
					<label for="date_">Choose date:</label>
					<input type="text" name="date_" id="date_">
					<label for="select-choice-1" class="select">Choose topic</label>
				<select name="select-choice-1" id="select-choice-1">
					<option value="standard">Topic 1</option>
					<option value="rush">Topic 2</option>
					<option value="express">Topic 3</option>
					<option value="overnight">Topic 4</option>
				</select>
				  </div>
				  <input type="submit" data-inline="true" value="Submit">
				</form>
			<script type="text/javascript">
				$(document).ready(function(){
					$('input[name="time"]').ptTimeSelect();
				});
			</script>
			
		</div>
		<div data-role="footer" data-position="fixed">	
		<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="user">Profile</a></li>
						<li><a href="schedule.html" data-icon="calendar" class="ui-btn-active ui-state-persist">Schedule</a></li>
						<li><a href="showcase.html" data-icon="shop">Briefcase</a></li>
						<li><a href="info.html" data-icon="info">Info</a></li>
					</ul>
				</div>
		</div>
	</body>
</html>
