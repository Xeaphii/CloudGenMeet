<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>CloudGen</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="src/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="src/jquery-1.11.1.min.js"></script>
		<script src="src/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header" data-position="inline">
				<h1>CloudGen</h1>
				<a href="index.html" data-icon="gear" class="ui-btn-right">Options</a>
</div>
			<div data-role="content" data-theme="b">


				<form action="#" >

					<h4 style="margin-top:40px">Please provide details to continue</h4>


					<div data-role="fieldcontain" style="margin-top:50px">
						<label for="first_name">First Name:</label>
						<input type="text" name="first_name" id="first_name" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="last_name">Last Name:</label>
						<input type="text" name="last_name" id="last_name" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="phone_no">Phone Number:</label>
						<input type="text" name="phone_no" id="phone_no" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="email_id">Email Address:</label>
						<input type="email" name="email_id" id="email_id" value=""  />
					</div>
					
					<div data-role="fieldcontain">
						<label for="company_name">Company Name:</label>
						<input type="text" name="company_name" id="company_name" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="designation">Designation</label>
						<input type="text" name="designation" id="designation" value=""  />
					</div>
					
						
				</form>
				
				<script>
				function onSubmitButton(){
								window.location.href = "index.html";
								$.get("http://xeamphiil.co.nf/CloudGen/InsertUser.php", { first_name:$('input[name=first_name]').val(), 
								last_name:$('input[name=last_name]').val(), phone_no:$('input[name=phone_no]').val()
								, email_id:$('input[name=email_id]').val(), company_name:$('input[name=company_name]').val()
								, designation:$('input[name=designation]').val() }, function(data, status){
									alert("Data: " + data + "\nStatus: " + status);
								});
						}
					</script>
					<div class="ui-grid-solo" style="margin-top:40px">
						<div class="ui-block-a">
							 <input type="submit" value="Register" onclick="onSubmitButton()" data-theme="a"/>
						</div>
					</div>

			</div>
		</div>
	</body>
</html>
