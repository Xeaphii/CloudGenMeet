<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="src/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="src/jquery-1.11.1.min.js"></script>
		<script src="src/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>CloudGen</h1>
				<a href="index.html" data-icon="gear" class="ui-btn-right">Options</a>
</div>
			<div data-role="content" data-theme="a">


				<form action="#" method="get">

					<h4 style="margin-top:40px">Please provide details to continue</h4>


					<div data-role="fieldcontain" style="margin-top:50px">
						<label for="name">First Name:</label>
						<input type="text" name="f_name" id="f_name" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="name">Last Name:</label>
						<input type="text" name="l_name" id="l_name" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="name">Phone Number:</label>
						<input type="text" name="phone_number" id="phone_number" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="name">Email Address:</label>
						<input type="email" name="email" id="email" value=""  />
					</div>
					
					<div data-role="fieldcontain">
						<label for="name">Company Name:</label>
						<input type="text" name="c_name" id="c_name" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="name">Designation</label>
						<input type="text" name="designation" id="designation" value=""  />
					</div>
					<div class="ui-grid-solo" style="margin-top:40px">
						<div class="ui-block-a">
							 <input type="submit" name="Action" value="Register" data-theme="a"/>
						</div>
					</div>
						
					</div>
				</form>

			</div>
		</div>
	</body>
</html>
