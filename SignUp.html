<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <script src="Js/jquery.min.js"></script>
  <script src="Js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>CloudGen App for Innovation World</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" style = "font-size: 22px;" for="email">First Name:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style = "font-size: 22px;" for="name">Last Name:</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style = "font-size: 22px;" for="number">Phone Number:</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" id="number" placeholder="Enter number">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style = "font-size: 22px;" for="email">Email Address:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style = "font-size: 22px;" for="company_name">Company Name:</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" id="company_name" placeholder="Enter company name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style = "font-size: 22px;" for="designation">Designation:</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" id="designation" placeholder="Enter designation">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button style = "padding: 18px 28px; font-size: 22px; border-radius: 8px;" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
