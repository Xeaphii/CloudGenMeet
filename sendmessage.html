<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="src/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="src/jquery-1.11.1.min.js"></script>
		<script src="src/jquery.mobile-1.4.5.min.js"></script>
		<style>
		.ui-page,.ui-body-c, .ui-overlay-c  { 
			background:#fff;
			}
		</style>
	</head>
	<body>
		<div data-role="page" data-theme="b" >
			<div data-role="header" data-position="inline">
				<h1>Send Message</h1>
				<a href="index.html" data-icon="back" class="ui-btn-left">Back</a>
			</div>
			<div data-role="content" data-theme="b">
			<IMG style="margin-left: 20px;" src="img/logo.png" alt="logo">
			<form method="post" action="demoform.asp" style="margin-top:50px">
					<div style="width:90%;margin-left:5%" data-role="fieldcontain" style="margin-top:50px">
						<label style="margin-left:-5%" for="user_name">Recipient</label>
						<input  type="text" name="user_name" id="user_name" value="Admin"  />
					</div>
				  <div class="ui-field-contain">
					<label for="info">Body</label>
					<textarea rows="10" style=" width:90%;margin-left:5%;" name="addinfo" class="foo" id="addinfo"></textarea>
				  </div>
				 
				</form>
				<script>
				function OnSubmit(){
								//alert($('textarea[name=addinfo]').val());
								$.get("http://xeamphiil.co.nf/CloudGen/SendMessage.php", { user_id:0, 
								message_body:$('textarea[name=addinfo]').val()}, function(data, status){
									alert("Data: " + data + "\nStatus: " + status);
								});
						}
					</script>
			<input class="ui-content" type="submit" value="Send" onclick="OnSubmit()">
			</div>
			
		
	</body>
	<script>
			setTimeout(function () {
			//$('.foo').addClass('bar');
			$('.foo').css({
				'height': 'auto'
			});
		}, 100);
	</script>
</html>
