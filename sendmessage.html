<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<style>
		.ui-page,.ui-body-c, .ui-overlay-c  { 
			background:#fff;
			}
		</style>
	</head>
	<body>
		<div data-role="page" data-theme="a" >
			<div data-role="header" data-position="inline">
				<h1>Send Message</h1>
				<a href="index.html" data-icon="back" class="ui-btn-left">Back</a>
			</div>
			<div data-role="content" data-theme="a">
			<form method="post" action="demoform.asp">
				  <div class="ui-field-contain">
					<label for="info">Message Body:</label>
					<textarea rows="5" name="addinfo" id="info"></textarea>
				  </div>
				  <input type="submit" data-inline="true" value="Send">
				</form>
				

			</div>
			
		
	</body>
</html>
